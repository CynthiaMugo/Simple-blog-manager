<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Food Blog Manager</h1>
    <section class="container" id="container">
        <aside class="sidebar">
            <div class="blog-titles">
                <h2>Blog Posts</h2>
                <h3 id="num-blogs">0 posts</h3>
                <ol id="title-list">
                    <!-- Blog titles will be dynamically added here -->

                </ol>
            </div>
            <div class="add-blog">
                <h2>Add new post</h2>
                <form id="add-post">
                    <input type="text" id="input-title" placeholder="Title"><br><br>
                    <input type="text" id="input-author" placeholder="Author name"><br><br>
                    <input type="text" id="input-image" placeholder="Image URL"><br><br>
                    <textarea name="content" id="input-content" placeholder="Post Content"></textarea><br><br>
                    <button id="create-post">Create Post</button>
                </form>
            </div>
        </aside>
        <main id="post-list">
            <div id="blog">
                <!-- Example -->
                <h2 id="blog-title">Welcome to the Food Blog</h2>
                <h3 id="blog-author">Author: Unknown</h3>
                <img id="blog-image" src="" alt="Blog Image">
                <p id="blog-content">This is a sample blog post content. Click on a title to view the post.</p>
            </div>
        </main>
    </section>
</body>
</html>
